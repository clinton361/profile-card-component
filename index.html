<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="hero">
          <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="" class="bg-image">
            <img src="./images/image-victor.jpg" alt="" class="Victor-image">
            <div class="info">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
            <div class="numbers">
              <p class="followers">80k <span>Followers</span></p>
              <p class="likes">803k <span>Likes</span></p>
              <p class="photos">1.4k <span>Photos</span></p>
            </div>
          </div>
        </div>
    </body>
